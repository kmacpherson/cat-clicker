<!doctype html>
<html>
<head>
  <title>Cat Clickity Cliker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="charset" content="utf-8">
  <link rel="stylesheet" href="css/cat.css">
</head>
<body>
  <header>
    <h1>Cat Clickity Clicker</h1>
  </header>
  <main>
    <aside class="menu"></aside>
    <div class="catCarrier"></div>
    <div class="admin">
      <button class="hidden adminBtn">Admin</button>
      <div class="form">
        <h1>Admin</h1>
        <img class="adminImg" src="" alt="">
        <label for="adminName">Cat Name:</label>
        <input class="adminName" id="adminName" type="text">
        <label for="adminUrl">Cat Image:</label>
        <input class="adminUrl" id="adminUrl" type="text">
        <label for="adminClicks">Cat Clicks:</label>
        <input class="adminClicks" id="adminClicks" type="text">
        <button class="submit">Submit</button>
        <button class="cancel">Cancel</button>
      </div>
    </div>
  </main>
  <footer>
    <div>Copyright 2018 - Bad Cat Games a(n imaginary) division of Team Roke</div>
  </footer>
  <script src="js/cat.js"></script>
</body>
</html>
